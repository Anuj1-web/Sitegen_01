<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: sans-serif; background:#f3f4f6; display:flex; flex-direction:column; align-items:center; padding:50px; }
.card { cursor:pointer; width:400px; border-radius:12px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.1); margin-bottom:24px; text-align:center; }
.card img { width:100%; height:200px; object-fit:cover; }
.card-title { font-weight:600; margin:12px 0; font-size:1.1rem; }
</style>
</head>
<body>

<div class="card" id="templateCard">
  <img src="https://www.dropbox.com/scl/fi/co7wz6wd4cpumzx8kx0tu/2025-09-12-162451.png?dl=1" alt="Template Thumbnail">
  <div class="card-title">Eduflow Site Template</div>
</div>

<script>
  // Base64 ZIP of your template (replace with real Base64 of your ZIP)
  const templateZipBase64 = "data:application/zip;base64,UEsDBB..."; 

  document.getElementById("templateCard").onclick = () => {
    const byteString = atob(templateZipBase64.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
    const blob = new Blob([ab], { type: "application/zip" });

    // Store in localStorage to be loaded by wizardmaker.html
    const reader = new FileReader();
    reader.onload = () => {
      localStorage.setItem("wizardTemplate", reader.result);
      window.location.href = "wizardmaker.html";
    };
    reader.readAsDataURL(blob);
  };
</script>

</body>
</html>
