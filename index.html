<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitegen â€“ Home</title>
<style>
body { margin:0; font-family:ui-sans-serif,system-ui; background:#f3f4f6; color:#111827; display:flex; flex-direction:column; min-height:100vh; overflow-x:hidden; }
header { background:#fff; border-bottom:1px solid #e5e7eb; position:sticky; top:0; z-index:50; }
.header-inner { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:16px 24px; }
.brand { font-weight:700; font-size:1.5rem; }
nav a { margin-left:16px; text-decoration:none; color:#111827; font-weight:500; }
.btn { padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer; border:none; transition:0.2s; }
.btn-black { background:#000; color:#fff; } .btn-black:hover { opacity:0.9; transform:translateY(-1px); }
.btn-ghost { background:transparent; border:1px solid #d1d5db; color:#111827; } .btn-ghost:hover { background:#f3f4f6; }

.hero { background-color:#1e293b; color:#f8fafc; text-align:center; padding:100px 24px 60px; position:relative; overflow:hidden; }
.hero h1 { font-size:3rem; font-weight:800; margin-bottom:16px; z-index:1; position:relative; }
.hero p { font-size:1.25rem; color:#cbd5e1; z-index:1; position:relative; }

#libraryGrid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:24px; max-width:1200px; margin:40px auto; padding:0 24px; }
.card { background:#1e293b; border-radius:16px; overflow:hidden; box-shadow:0 10px 24px rgba(0,0,0,.06); cursor:pointer; transition:transform 0.2s, box-shadow 0.2s; text-align:center; }
.card img { width:100%; height:200px; object-fit:cover; }
.card .card-title { color:#f8fafc; font-weight:600; margin:12px 0; }
.card:hover { transform:translateY(-3px); box-shadow:0 18px 40px rgba(0,0,0,.25); }
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand">Sitegen Hosting</div>
    <nav>
      <a href="plans.html">Plans</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div>
      <a href="login.html" class="btn btn-ghost">Login</a>
      <a href="signup.html" class="btn btn-black">Get Started</a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Make your own site in minutes</h1>
  <p>Build professional websites with just a few clicks. No coding required.</p>
</section>

<div id="libraryGrid"></div>

<script>
const libraryGrid = document.getElementById("libraryGrid");

// Dropbox link to the ZIP
const dropboxLink = "https://www.dropbox.com/scl/fi/hx8simd8e8wljw0gkojck/eduflow_site.zip?dl=1";

// Library array
let library = [
  {
    name: "eduflow_site.zip",
    type: "template",
    thumbnail: "https://via.placeholder.com/400x200?text=No+Thumbnail",
    url: dropboxLink
  }
];

// Render function
function renderLibrary() {
  libraryGrid.innerHTML = "";

  library.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item.thumbnail;
    card.appendChild(img);

    // Thumbnail upload
    const uploadThumb = document.createElement("input");
    uploadThumb.type = "file";
    uploadThumb.accept = "image/*";
    uploadThumb.style.display = "none";
    uploadThumb.onchange = e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = ev => {
          item.thumbnail = ev.target.result;
          renderLibrary();
        }
        reader.readAsDataURL(file);
      }
    }

    const thumbBtn = document.createElement("button");
    thumbBtn.textContent = "Upload Thumbnail";
    thumbBtn.className = "btn btn-black";
    thumbBtn.onclick = () => uploadThumb.click();
    card.appendChild(thumbBtn);
    card.appendChild(uploadThumb);

    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = item.name;
    card.appendChild(title);

    // On click, fetch ZIP and push to wizardmaker
    card.onclick = async () => {
      try {
        const res = await fetch(item.url);
        if(!res.ok) throw new Error("Failed to fetch template");
        const blob = await res.blob();
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("wizardTemplate", reader.result);
          window.location.href = "wizardmaker.html";
        }
        reader.readAsDataURL(blob);
      } catch(err) {
        alert("Error loading template: "+err.message);
      }
    }

    libraryGrid.appendChild(card);
  });
}

// Initial render
renderLibrary();
</script>

</body>
</html>
