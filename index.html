<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitegen – Home</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f3f4f6; color:#111827; }
header, footer { background:#fff; border-bottom:1px solid #e5e7eb; padding:16px 24px; }
header nav a { margin-left:16px; text-decoration:none; color:#111827; font-weight:500; }
#libraryGrid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:24px; max-width:1200px; margin:40px auto; padding:0 24px; }
.card { background:#1e293b; border-radius:16px; overflow:hidden; text-align:center; cursor:pointer; transition:0.2s; }
.card img { width:100%; height:200px; object-fit:cover; }
.card .card-title { color:#f8fafc; font-weight:600; margin:12px 0; }
.card:hover { transform:translateY(-3px); box-shadow:0 18px 40px rgba(0,0,0,.25); }
.hero { text-align:center; padding:100px 24px 60px; background:#1e293b; color:#f8fafc; }
.hero h1 { font-size:3rem; margin-bottom:16px; }
.hero p { font-size:1.25rem; margin-bottom:24px; }
.btn-primary { background:#0b79ff; color:#fff; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-weight:600; font-size:1rem; margin:0 8px; }
.btn-primary:hover { opacity:0.85; }
.login-buttons { margin-top:24px; }
</style>
</head>
<body>

<header>
  <div class="header-inner" style="display:flex; justify-content:space-between; align-items:center;">
    <div class="brand" style="font-weight:bold;font-size:1.25rem;">Sitegen Hosting</div>
    <nav>
      <a href="plans.html">Plans</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Build Your Website in Minutes</h1>
  <p>Create professional websites with just a few clicks. No coding required.</p>
   <div>
      <a href="login.html" class="btn btn-ghost">Login</a>
      <a href="signup.html" class="btn btn-black">Get Started</a>
    </div>
  </div>

</section>

<div id="libraryGrid"></div>

<footer>
  <div style="max-width:1200px;margin:0 auto;text-align:center;padding:40px 24px;color:#9ca3af;">
    © 2025 Sitegen Hosting. All rights reserved.
  </div>
</footer>

<script>
const libraryGrid = document.getElementById("libraryGrid");

// Fetch library.json from GitHub
fetch('https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/library.json')
  .then(res => res.json())
  .then(library => {
    libraryGrid.innerHTML = "";
    library.forEach(item => {
      if(item.type === "template") {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.thumbnail || "https://via.placeholder.com/400x200?text=No+Thumbnail";
        card.appendChild(img);

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = item.name || "Unnamed Template";
        card.appendChild(title);

        card.onclick = () => {
          localStorage.setItem("wizardTemplate", item.content);
          window.location.href = "wizardmaker.html";
        };

        libraryGrid.appendChild(card);
      }
    });
  })
  .catch(err => {
    console.error("Failed to load library.json:", err);
    libraryGrid.innerHTML = "<p style='text-align:center;color:red;'>Failed to load templates.</p>";
  });
</script>
</body>
</html>
